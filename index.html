<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kuliah Interaktif</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
<body>
    <header class="header">
        <div class="header-top container">
            <div class="brand">
                <i class="fas fa-calendar-alt brand-icon"></i>
                <h1 class="brand-title">Jadwal Kuliah</h1>
            </div>
            <div class="search-filter">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Cari mata kuliah, peserta...">
                </div>
                <select id="institutionFilter" class="institution-filter">
                    <option value="all">Semua Institusi</option>
                </select>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle Light/Dark Theme">
                <span class="theme-icon"></span>
            </button>
        </div>
    </header>

    <main class="main-content container">
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Memuat Jadwal...</p>
        </div>

        <section id="scheduleGrid" class="schedule-grid" aria-live="polite">
            </section>

        <div class="empty-state" id="emptyState" style="display: none;">
            </div>
    </main>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
